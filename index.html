<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Style</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="bg-color">
  <main class="main">

    <h1 class="shopping-name"><span class="half-color">Chri</span>stmas Baz<span class="half-color">aar</span></h1>

    <div class="search-box">
      <input class="input-name" id="input-field" type="text">
      <button onclick="loadProducts()" type="button" class="button-name" data-toggle="button" aria-pressed="false"
        autocomplete="off" id="search-btn">
        Search
      </button>
    </div>

    <!-- ==============all-products============== -->
    <div class="row">
      <div class="search-btn col-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- =======price===== -->
              <tr>
                <th>Price:</th>
                <td> <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- ======Delivery charge==== -->
              <tr>
                <th>Delivery-Charge:</th>
                <td><span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- ========Total text======= -->
              <tr>
                <th>Total-Tax:</th>
                <td><span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>

              <!-- ======Total price===== -->
              <tr>
                <th scope="row">Total</th>
                <td colspan="2"><span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>

          <!-- ========Buy Now======= -->
          <div class="parces text-center">
            <button class="cart-button">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>

<!-- ==========*******==========*******The End=========*********========= -->
